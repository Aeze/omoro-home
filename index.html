<!DOCTYPE html>
<html ng-app="omoro-home">
<head>

    <div class="row">

      <div class="col-md-8 col-md-offset-2">
        <div class="well">
          <iframe id="forecast_embed" type="text/html" frameborder="0" height="245" width="100%" src="http://forecast.io/embed/#lat=39.0848&lon=-77.1527&name=Rockville MD"> </iframe>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="well">
          <script>
            (function() {
              var cx = '006532873380987714620:wnjiho6ufki';
              var gcse = document.createElement('script');
              gcse.type = 'text/javascript';
              gcse.async = true;
              gcse.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') +
              '//www.google.com/cse/cse.js?cx=' + cx;
              var s = document.getElementsByTagName('script')[0];
              s.parentNode.insertBefore(gcse, s);

      </div>
    </div>
    <div class="row">

      <div class="col-md-8 col-md-offset-2">

              <center><i class="icon-envelope"></i><h4>Gmail</h4></center>
            </div>
            <div class="col-xs-3 col-md-3">

            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div>
          <address>
            <strong>Key Bindings <i class="icon-cog"></i></strong><br>
            <strong>S</strong> - Search<br>
            <strong>G</strong> - Gmail<br>
            <strong>Y</strong> - Youtube<br>
            <strong>T</strong> - Github<br>
